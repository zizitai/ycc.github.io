        float: left;
        overflow: hidden;

        height: 100%;

    }

</head>
<body>
    <div id="map1_container">

    </div>
    <div id="map2_container">

    </div>
</body>
</html>
<script>
// 加载第一张地图
var map1 = new BMapGL.Map('allmap1'); // 创建Map实例1
var point1 = new BMapGL.Point(114.33999, 30.58270);
map1.centerAndZoom(point1, 15);
map1.enableScrollWheelZoom();
// 加载第二张地图
var map2 = new BMapGL.Map('allmap2'); // 创建Map实例2
map2.setMapType(BMAP_EARTH_MAP);
var point2 = new BMapGL.Point(114.33999, 30.58270);
map2.centerAndZoom(point2, 15);
map2.enableScrollWheelZoom();
map1.addEventListener('moving', function () {
        map2.panTo(this.getCenter())

    })
    map1.addEventListener('zoomend', function () {
        map2.setZoom(this.getZoom())
    })
var marker1 = new BMapGL.Marker(new BMapGL.Point(114.33999,30.58270));

    width: 200,
    height: 100,
    title: '湖北大学'
};
var infoWindow1 = new BMapGL.InfoWindow('介绍：1931年，学校前身为湖北省立教育学院，此后迭经国立湖北师范学院、湖北省教育学院、湖北省教师进修学院、湖北师范专科学校、武汉师范专科学校和武汉师范学院等时期。1984年8月，更名改制为湖北大学。', opts);
// 点标记添加点击事件
marker1.addEventListener('click', function () {
    map1.openInfoWindow(infoWindow1,new BMapGL.Point(114.33999,30.58270)); // 开启信息窗口
});
